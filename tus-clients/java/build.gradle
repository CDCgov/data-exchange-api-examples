plugins {
    id 'java'
    id 'jacoco'
}

group 'org.example'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    implementation 'io.tus.java.client:tus-java-client:0.5.0'
    implementation("io.github.cdimascio:dotenv-kotlin:6.4.1")
    implementation 'org.json:json:20220924'
    implementation 'com.squareup.okhttp3:okhttp:4.9.1'
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.8.1'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.8.1'

    // mockito dependencies
    testImplementation 'org.mockito:mockito-core:4.2.0'
    testImplementation 'org.mockito:mockito-junit-jupiter:3.12.4'
}

test {
    useJUnitPlatform()

    // Configure the test report format and destination
    reports {
        junitXml.enabled = false
        html.enabled = true
        html.destination file("$buildDir/reports/tests")
    }

    reports.junitXml.destination = file('build/test-results/folder')
}

